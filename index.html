<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">07734</div>
            <div class="row">
                <button>Clear</button>
                <button>+/-</button>
                <button>%</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div class="row">
                <button class="stretch">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
